<div class="card">
  <div class="card-header">
    <span class="title">{{ data.settings.title }}</span>
  </div>
  <div class="card-body">
    <p>{{ data.settings.content }}</p>
  </div>
  <div class="card-footer">
    <button class="btn-cancel" (click)="closeDialog()">Cancel</button>
    <button class="btn-yes" (click)="closeDialogTrue()">Yes</button>
  </div>
</div>
