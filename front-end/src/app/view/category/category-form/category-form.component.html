<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>New Category</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form #form="ngForm" (ngSubmit)="saveOrUpdate()">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput #name="ngModel" name="name" [(ngModel)]="obj.name" placeholder="Name" required maxlength="128" />
        <mat-icon matSuffix>category</mat-icon>
      </mat-form-field>
      <div>
        <button mat-raised-button (click)="back()">Back</button>
        <button mat-raised-button type="submit" [disabled]="!form.form.valid" style="margin-left: 10px">
          Save
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
