<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>Device Management</mat-card-title>
    <span class="spacer"></span>
    <button mat-raised-button (click)="create()">New</button>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element">{{ element.category.name }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef>Color</th>
        <td mat-cell *matCellDef="let element">{{ element.color }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="partNumber">
        <th mat-header-cell *matHeaderCellDef>Part Number</th>
        <td mat-cell *matCellDef="let element">{{ element.partNumber }}</td>
      </ng-container>

      <!-- action -->
      <ng-container matColumnDef="action">
        <th mat-header-cell id="action-cell" *matHeaderCellDef>Actions</th>
        <td mat-cell id="action-cell" *matCellDef="let element">
          <a mat-icon-button (click)="edit(element)">
            <mat-icon matTooltip="Edit">mode_edit</mat-icon>
          </a>

          <a mat-icon-button (click)="delete(element)">
            <mat-icon matTooltip="Delete">delete</mat-icon>
          </a>
        </td>
      </ng-container>
      <!-- action -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
  </mat-card-content>
</mat-card>
