<mat-drawer-container autosize>
  <mat-drawer #drawer mode="over">
    <mat-toolbar class="menu">
      <span>Menu</span>
    </mat-toolbar>
    <mat-list>
      <mat-list-item
        [routerLink]="['/home']"
        routerLinkActive="active-link"
        (click)="drawer.toggle()"
      >
        <mat-icon mat-list-icon class="menu-icon">home</mat-icon>
        Home
      </mat-list-item>
      <mat-list-item
        [routerLink]="['/category']"
        routerLinkActive="active-link"
        (click)="drawer.toggle()"
      >
        <mat-icon mat-list-icon class="menu-icon">category</mat-icon>
        Category
      </mat-list-item>
      <mat-list-item
        routerLink="/device"
        routerLinkActive="active-link"
        (click)="drawer.toggle()"
      >
        <mat-icon mat-list-icon class="menu-icon">devices</mat-icon>
        Device
      </mat-list-item>
    </mat-list>
  </mat-drawer>

  <mat-drawer-content>
    <mat-toolbar>
      <button mat-icon-button mat-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <mat-icon>code</mat-icon>
      <span class="project-name">WebFullStackChallenge</span>
      <span class="spacer"></span>
    </mat-toolbar>
    <div class="main-container">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
